<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BENPSTOKERSTORE</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fira Mono', monospace;
            background-color: #f5f3ef;
            margin: 0;
            padding: 0;
            text-align: center;
            text-transform: uppercase;
            font-weight: 500;
        }
        h1 {
            font-size: 2.5em;
            margin: 20px 0;
            font-weight: 500;
        }
        .menu-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            cursor: pointer;
            z-index: 100;
        }
        .menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transform: translateY(-100%);
            transition: transform 0.5s ease-in-out;
        }
        .menu a {
            color: white;
            text-decoration: none;
            font-size: 2em;
            margin: 10px 0;
        }
        .menu.active {
            transform: translateY(0);
        }
        .placeholder-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .placeholder-text {
            font-size: 1.2em;
            text-transform: none;
            font-weight: 400;
        }
        footer {
            background: #ccc;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            text-transform: none;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    <div class="menu" id="menu">
        <div class="menu-toggle" onclick="toggleMenu()">✕</div>
        <a href="https://ben2125-github.github.io/buy.html">STORE</a>
        <a href="https://ben2125-github.github.io/about.html">ABOUT</a>
        <a href="https://ben2125-github.github.io/help.html">HELP</a>
    </div>
    <h1>BENPSTOKERSTORE</h1>
    <div class="placeholder-container">
        <div class="placeholder-text">COMING SOON</div>
    </div>
    <footer>
        &copy; 2025 BENPSTOKERBEATS / ALL RIGHTS RESERVED
    </footer>
    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
