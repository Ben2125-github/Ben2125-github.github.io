<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BENPSTOKERSTORE</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fira Mono', monospace;
            background-color: #f5f3ef;
            margin: 0;
            padding: 0;
            text-align: center;
            text-transform: uppercase;
            font-weight: 500;
        }
        h1 {
            font-size: 2.5em;
            margin: 20px 0;
            font-weight: 500;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .product {
            background: #f5f3ef;
            padding: 15px;
            border-radius: 10px;
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .product-name {
            margin-top: 10px;
            font-weight: 500;
        }
        .buy-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: #e0d6c8;
            color: black;
            font-weight: 400;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .buy-button:hover {
            background: #d0b79d;
        }
    </style>
</head>
<body>
    <h1>BENPSTOKERSTORE</h1>
    <div class="grid-container">
        <div class="product">
            <img src="https://rlv.zcache.com/bps25_grn_hoodie-r1164f38807e44d9195a1588d82a51908_j1hbw_644.jpg" alt="BPS25-GRN HOODIE">
            <div class="product-name">BPS25-GRN HOODIE</div>
            <a href="https://www.zazzle.com/bps25_grn_hoodie-256190157420305014?rf=238723017662043945&tc=nifty_product_html_generator_02152025" class="buy-button" rel="nofollow">BUY</a>
        </div>
        <div class="product">
            <img src="https://rlv.zcache.com/bps25_gry_hoodie-rafed9ce4c6e6426dbb49078a1764fdfd_bzj73_644.jpg" alt="BPS25-GRY HOODIE">
            <div class="product-name">BPS25-GRY HOODIE</div>
            <a href="https://www.zazzle.com/bps25_gry_hoodie-256563337467095253?rf=238723017662043945&tc=nifty_product_html_generator_02152025" class="buy-button" rel="nofollow">BUY</a>
        </div>
        <div class="product">
            <img src="https://rlv.zcache.com/rnbw_wht_hoodie-r071529cf8eaa4049b44499b84da25068_jg5ax_644.jpg" alt="RNBW-WHT HOODIE">
            <div class="product-name">RNBW-WHT HOODIE</div>
            <a href="https://www.zazzle.com/rnbw_wht_hoodie-256256397290902649?rf=238723017662043945&tc=nifty_product_html_generator_02152025" class="buy-button" rel="nofollow">BUY</a>
        </div>
    </div>
</body>
</html>
